<title>QuesoCrafting - Pepe Style</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: #ffd966 url('https://i.imgur.com/z6QhMqL.png') repeat;
    position: relative;
  }

  .cheese-container {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .cheese {
    position: absolute;
    width: 40px;
    user-select: none;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes floatRight {
    0% {
      transform: translateX(-50px);
      opacity: 1;
    }
    100% {
      transform: translateX(calc(100vw + 50px));
      opacity: 0;
    }
  }

  @keyframes floatLeft {
    0% {
      transform: translateX(calc(100vw + 50px));
      opacity: 1;
    }
    100% {
      transform: translateX(-50px);
      opacity: 0;
    }
  }

  #main-content {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
  }

    width: 200px;
    border-radius: 20px;

  }
