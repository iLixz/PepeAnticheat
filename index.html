<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PepeAnticheat - Seguridad para Minecraft</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    padding: 0 30px;
    z-index: 1000;
  }
  header .logo {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 2px;
    cursor: default;
  }
  main {
    position: relative;
    padding-top: 80px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
    background: rgba(0,0,0,0.4); /* Fondo semitransparente para que se destaque */
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    z-index: 10;
  }
  main h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  main p {
    font-size: 1.25rem;
    margin-bottom: 30px;
    color: #d0d9f5;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  button.cta {
    background-color: #ffcc00;
    border: none;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 50px;
    color: #663300;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 0 15px #ffcc00aa;
  }
  button.cta:hover {
    background-color: #ffdb4d;
    box-shadow: 0 0 25px #ffdb4dcc;
  }
  /* Fondo animado con partículas sutiles */
  #particles {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    display: block;
  }
</style
